<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1 class="header_title">CSS Bayan</h1>
    </header>
    <main>
        <div class="container">
            <div class="mem_item">
                <input type="radio" name="mem" id="mem1" class="mem_item__input" hidden checked>
                <label for="mem1" class="mem_item__content">
                    <div class="mem_item__title">
                        In case of fire
                        <span class="icon"></span>
                    </div>
                    <img src="./assets/img/1.jpg" alt="this is a mem" class="mem_item__content-img">
                </label>
                </input>
            </div>
            <div class="mem_item">
                <input type="radio" name="mem" id="mem2" class="mem_item__input">
                <label for="mem2" class="mem_item__content">
                    <div class="mem_item__title">
                        Fixing old code
                        <span class="icon"></span>
                    </div>
                    <img src="./assets/img/2.jpg " alt="this is a mem" class="mem_item__content-img">
                </label>
                </input>
            </div>
            <div class="mem_item">
                <input type="radio" name="mem" id="mem3" class="mem_item__input">
                <label for="mem3" class="mem_item__content">
                    <div class="mem_item__title">
                        My code is working!
                        <span class="icon"></span>
                    </div>
                    <img src="./assets/img/3.jpg" alt="this is a mem" class="mem_item__content-img">
                </label>
                </input>
            </div>
            <div class="mem_item">
                <input type="radio" name="mem" id="mem4" class="mem_item__input">
                <label for="mem4" class="mem_item__content">
                    <div class="mem_item__title">
                        After a long weekend
                        <span class="icon"></span>
                    </div>
                    <img src="./assets/img/4.jpg" alt="this is a mem" class="mem_item__content-img">
                </label>
                </input>
            </div>
            <div class="mem_item">
                <input type="radio" name="mem" id="mem5" class="mem_item__input">
                <label for="mem5" class="mem_item__content">
                    <div class="mem_item__title">
                        Day VS night
                        <span class="icon"></span>
                    </div>
                    <img src="./assets/img/5.jpg" alt="this is a mem" class="mem_item__content-img">
                </label>
                </input>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="footer__wrapper">
                <ul class="footer__list">
                    <li class="footer__list-item_rs">
                        <div>
                            <a href="https://rs.school/js/">
                                <img src="./assets/icon/rs_school_js.svg" alt="logo rs school" class="rs">
                            </a>
                        </div>
                    </li>
                    <li li class="footer__list-item">
                        <div class="githab">
                            <a href="https://github.com/Bubnov-Roma/cssBayan/pull/1">
                                Link to pull request
                                <!-- <img src="./assets/icon/github.svg" alt="My Github"> -->
                            </a>
                        </div>
                    </li>
                    <li li class="footer__list-item">
                        <h3>2023</h3>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
